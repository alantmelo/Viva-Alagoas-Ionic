<ion-header>
  <ion-toolbar>
    <ion-title>{{ name }}</ion-title>
    <ion-buttons slot="end">
      <app-language-selector-button></app-language-selector-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="event">
  <img [src]="'http://localhost:3000/storage/photos/' + event.photo" />
  <div class="card">
    <div class="image">
      <div class="button-row">
        <ion-button size="default" shape="round" >
          <ion-icon slot="icon-only" name="logo-whatsapp"></ion-icon>
        </ion-button>
        <ion-button size="default" shape="round" >
          <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
        </ion-button>
        <ion-button size="default" shape="round" >
          <ion-icon slot="icon-only" name="call-outline"></ion-icon>
        </ion-button>
        <ion-button size="default" shape="round" >
          <ion-icon slot="icon-only" name="map-outline"></ion-icon>
        </ion-button>
        <ion-button size="default" shape="round" >
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        </ion-button>
        <!-- <ion-button size="default" shape="round" >
          <ion-icon slot="icon-only" name="logo-youtube"></ion-icon>
        </ion-button> -->
      </div>
      
    </div>
    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{ name }}</h1>
        <p class="ion-no-margin"><sup>R$</sup> {{ event.price }}</p>
      </div>
    </div>

    <div class="about">
      <p>{{ description }}</p>
      <p><ion-icon name="location-outline"></ion-icon> {{ event.street }}</p>
      <p><ion-icon name="pin-outline"></ion-icon> {{ event.neighborhood }}</p>
      <p><ion-icon name="home-outline"></ion-icon> {{ event.number }}</p>
      <p><ion-icon name="map-outline"></ion-icon> {{ event.additionalAddress }}</p>
      <p><ion-icon name="code-outline"></ion-icon> {{ event.zipeCode }}</p>
      <p><ion-icon name="calendar-outline"></ion-icon> {{ event.startDate }}</p>
    </div>
    
    
  </div>
