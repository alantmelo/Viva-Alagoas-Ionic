<ion-content>
  <div class="ion-padding">
    <h2>Carnaval Salvador 2025</h2>
  </div>
<ion-list lines="none">
    <ion-item-sliding *ngFor="let item of tripItems$|async">
      <ion-item>
        <app-trip-item [item]="item" (increase)="onIncrease(item)" (decrease)="onDecrease(item)"></app-trip-item>
      </ion-item>
      <ion-item-options side='end'>
        <ion-item-option (click)="removeFromCart(item)">
          <ion-icon name='trash-outline' size='large' color='danger'></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
