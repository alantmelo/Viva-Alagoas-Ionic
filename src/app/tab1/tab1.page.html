<ion-content [fullscreen]="true">
  <div class="header">
    <h2>{{ 'VIVA' | translate }} {{selectedUF || 'AL'}} {{selectedCity || 'Macei√≥'}}</h2>
    <div class="avatar">
      <ion-button (click)="showLanguageAlert()" size="small">
        <ion-icon slot="icon-only" ios="language-outline" md="language-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
  <app-searchbar (click)="openModal()"></app-searchbar>
  <div class="categories">
    <app-category-item *ngFor="let item of categories" [item]="item"></app-category-item>
  </div>
  <ion-grid>

    <ion-row>
      <ion-col>
        <h3>{{ 'TOURIST_ATTRACTIONS' | translate }}</h3>
        <swiper-container [slidesPerView]="1.5" spaceBetween="10">
          <swiper-slide *ngFor="let attraction of attractions">
            <ion-card (click)="goToAttr(attraction.id)" style="max-width: 400px; width: 400px;">
              <img [src]="attraction.photo" />
              <ion-card-header>
                <ion-card-title>{{ attraction.translatedName }}</ion-card-title>
                <ion-card-subtitle>{{ attraction.city }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p>{{ attraction.translatedDescription }}</p>
              </ion-card-content>
            </ion-card>
          </swiper-slide>
        </swiper-container>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
